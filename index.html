<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Html CSS</title>
</head>


<script src="https://kit.fontawesome.com/b90a60688f.js" crossorigin="anonymous"></script>
<style>
    #header{
        display: flex;
        justify-content: space-between;
        padding: 20px;
        padding-top: -20px;


    }
    #logo{
        margin-right: -800px;
        display: flex;
        flex-direction: column;

    }

    #logo h5{
        margin-top: 2px;
        margin-left: 80px;
    }
    #inputDiv input{
        width: 400%;
        height: 30px;
        border-radius: 10px;
        border: 1px solid silver;
    }
#rightSide{
    display: flex;

}


</style>

<body>
    
    <div id="header">


        <div id="logo">
            <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/flipkart-095e08.svg" alt="">
            <h5>Explore Plus</h5>
        </div>
        <div id="inputDiv">
            <input type="text" placeholder="     Seach for Product , brand and more ">
        </div>
        <div id="rightSide">
            <div id="becomeASeller">
                <i class="fa-solid fa-shop" style="color: #5f646d;"></i>
                <p>Become a Seller</p>
            </div>

            <div id="userId">
                <i class="fa-regular fa-user"></i>
                <p>Kuntal</p>
            </div>
            <div>
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Cart</p>
            </div>
            <div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>

    </div>




    <div id="top"></div>
    <div id="mid"></div>
    <div id="bottom"></div>
    <div id="footer"></div>
</body>
</html>
